<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Authentation Form</title>
  </head>
  <body>
    <div>
      <button class="btn" onclick="form('login')">Login</button>
      <button class="btn1" onclick="form('register')">Register</button>
    </div>
    <div id="login" class="form">
      <h2>Login</h2>
      <form>
        <label class="username" for="username">Username: </label>
        <input type="text" id="username" name="username" />
        <label class="password" for="password">Password: </label>
        <input type="text" id="password" name="password" />
        <button type="submit">Login</button>
      </form>
    </div>
    <hr />
    <div id="register" class="form-container">
      <h2 class="register">Register</h2>
      <form>
        <label class="register-username" for="register-username"
          >Username:
        </label>
        <input type="text" id="register-username" name="register-username" />
        <br />
        <label class="register-email" for="register-email">Email: </label>
        <input type="text" id="register-email" name="register-email" />
        <br />
        <label class="register-password" for="register-password"
          >Password:
        </label>
        <input type="text" id="register-password" name="register-password" />
        <br />
        <label class="register-age" for="register-age">Age: </label>
        <input type="text" name="register-age" id="register-age" />
        <br />
        <button type="submit">Register</button>
        <script src="script.js"></script>
      </form>
    </div>
    <hr />
  </body>
</html>

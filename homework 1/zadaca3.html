<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Dado Tea Lunch Special</h1>
    <p>Monday thorugh Friday</p>
    <p>11am-3pm</p>
    <p>$9.95 plus tax</p>
    <p>Includes, sandwich, snack and drink.</p>
    <form>
      <fieldset>
        <legend>Order Information</legend>
        <h3>Name</h3>
        <input type="text" name="" id="" />
        <label for=""></label>
        <br />
        <br />
        <input type="radio" name="Order" id="Here" value="Here" />
        <label for="Here">Here</label>
        <br />
        <input type="radio" name="Order" id="To Go" value="To Go" />
        <label for="To Go">To Go</label>
      </fieldset>
      <fieldset>
        <legend>Sandwiches</legend>
        <h3>Monday</h3>
        <input type="radio" name="menu" id="Tomato" value="Mozzarella" />
        <label for="Tomato Mozzarella">Tomato Mozzarella</label>
        <br />
        <input type="radio" name="menu" id="Chicken" value="Salad" />
        <label for="Chicken Salad">Chicken Salad</label>
        <h3>Tuesday</h3>
        <input type="radio" name="menu" id="Greek Wrap" value="Wrap" />
        <label for="Greek Salad Wrap">Greek Salad Wrap</label>
        <br />
        <input type="radio" name="menu" id="Toto Wrap" value="Wrap" />
        <label for="Toto Wrap">Toto Wrap</label>
        <h3>Wednesday</h3>
        <input type="radio" name="menu" id="Red Pepper Hummus" value="Hummus" />
        <label for="Red Pepper Hummus">Red Pepper Hummus</label>
        <br />
        <input type="radio" name="menu" id="Roasted Turkey" value="Turkey" />
        <label for="Roasted Turkey">Roasted Turkey</label>
        <h3>Thursday</h3>
        <input type="radio" name="menu" id="Ginger Hummus" value="Wrap" />
        <label for="Carrot-Ginger Hummus Wrap">Carrot-Ginger Hummus Wrap</label>
        <br />
        <input type="radio" name="menu" id="Eggs Salad" value="Salad" />
        <label for="Eggs Salad">Eggs Salad</label>
        <h3>Friday</h3>
        <input type="radio" name="menu" id="Dado Wrap" value="Wrap" />
        <label for="Dado Wrap">Dado Wrap</label>
        <br />
        <input type="radio" name="menu" id="Tuna Salad" value="Salad" />
        <label for="Tuna Salad">Tuna Salad</label>
        <hr />
        <input
          type="checkbox"
          name="menu"
          id="Gluten Free Bread"
          value="Bread"
        />
        <label for="Gluten Free Bread">Gluten Free Bread (75¢ extra)</label>
      </fieldset>
      <fieldset>
        <legend>Snack</legend>
        <h3>Snacks</h3>
        <input type="radio" name="snacks" id="Apple" value="Fruit" />
        <label for="Apple">Apple</label>
        <br />
        <input type="radio" name="snacks" id="Banana" value="Fruit" />
        <label for="Banana">Banana</label>
        <br />
        <input type="radio" name="snacks" id="Potao Chips" value="Snack" />
        <label for="Potato Chips">Potato Chips</label>
      </fieldset>
      <fieldset>
        <legend>Drink</legend>
        <h3>Drinks</h3>
        <label for="drinks"></label>
        <select name="drinks" id="drinks">
          <option value="" selected disabled>Hot Black Tea-Keemun</option>
        </select>
        <hr />
        <input type="checkbox" name="Drink" id="Large Drink" value="Drink" />
        <label for="Large Drink">Large Drink (75¢ extra)</label>
      </fieldset>
      <input type="submit" value="Place Order" />
    </form>
  </body>
</html>
